{% extends "base.html" %}

{% block title %}Error | Postcard Database{% endblock %}

{% block content %}
<section class="error">
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <p class="error-message">{{ error }}</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn primary">Return to Home</a>
            <a href="javascript:history.back()" class="btn secondary">Go Back</a>
        </div>
    </div>
</section>
{% endblock %}
