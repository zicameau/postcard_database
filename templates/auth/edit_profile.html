{% extends "base.html" %}

{% block title %}Edit Profile | Postcard Database{% endblock %}

{% block content %}
<section class="auth-form">
    <h1>Edit Profile</h1>
    
    <form action="{{ url_for('edit_profile') }}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required value="{{ current_user.username }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="{{ current_user.email }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn primary">Save Changes</button>
            <a href="{{ url_for('user_profile') }}" class="btn secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
